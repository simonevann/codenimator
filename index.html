<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codenimmator</title>
  <script src="https://code.jquery.com/jquery-1.12.3.js" crossorigin="anonymous"></script>
  <script src="./js/codenimator.js" type="text/javascript"></script>
  <script src="./js/main.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="main">
    <div id="input">
      <div id="help">
        <ul>
          <li>\t tab</li>
          <li>\n new line</li>
          <li><span class="colorFirst">\1</span> <span class="colorSecond">\2</span> <span class="colorThird">\3</span> <span class="colorFourth">\4</span> <span class="colorFiveth">\5</span> <span class="colorSixth">\6</span> change text color, need to close the span</li>
          <li>\x span closeure</li>
        </ul>
      </div>
      <form action="#">
        <textarea id="inputArea" name="name" rows="15" cols="100"></textarea><br>
        <label for="delay">Delay</label>
        <input id="delay" type="number" name="delay" value="10"><br>
        <input id="submit" type="submit" name="submit" value="Submit">
      </form>
    </div>
    <div id="outputArea" class="displayNone">
      <div id="terminal">
        <div id="bar">
          <div class="winBttn" id="close"></div>
          <div class="winBttn" id="resize"></div>
          <div class="winBttn" id="maximize"></div>
        </div>
        <div id="innerTerminal">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
